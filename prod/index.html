<!DOCTYPE html>
<html lang='ru'>
<head>
<meta charset='utf-8'>
<title>JS Practice 2</title>
<link href='stylesheets/style.css' rel='stylesheet'>
<script src='javascripts/main.js'></script>
</head>
<body>
<div class='container js-container'></div>
</body>
</html>
<script id='input-template' type='text/x-handlebars-template'>
<div class='add-array-form' id='js-add-array-form'>
<textarea class='aaf-textarea js-insert-array' placeholder='Вставьте массив изображений'>{{#if slides.length}}{{json slides}}{{/if}}</textarea>
<button class='aaf-button js-add-array'>Загрузить</button>
</div>
</script>
<script id='slides-template' type='text/x-handlebars-template'>
{{#each slides}}
<div class='add-comment-item js-add-comment-item'>
<div class='aci-left-block'>
<img class='object-image' src='{{image}}'>
</div>
<div class='aci-right-block'>
<label>Комментарий</label>
<input class='aci-add-comment js-add-comment' data-id='{{id}}' value='{{comment}}'>
<label>Ссылка</label>
<input class='aci-add-comment js-add-link' data-id='{{id}}' value='{{link}}'>
<button class='remove-slide js-remove-slide' data-id='{{id}}'>Удалить</button>
</div>
</div>
{{/each}}
<button class='btn-back js-back-step-one'>Назад</button>
<button class='btn-save-slides js-save-slides'>Сохранить</button>
</script>
<script id='slider-template' type='text/x-handlebars-template'>
<div class='slider'>
<div class='slider-wrapper'>
<div class='slider-list js-slider-list'>
{{#each slides}}
{{#if link.length}}
<a class='slider-item js-slider-item {{#if @first}}active{{/if}}' data-id='{{@index}}' href='{{link}}' target='_blank'>
<img class='si-pic' src='{{image}}'>
{{#if comment.length}}
<div class='si-comment'>{{comment}}</div>
{{/if}}
</a>
{{else}}
<div class='slider-item js-slider-item {{#if @first}}active{{/if}}' data-id='{{@index}}'>
<img class='si-pic' src='{{image}}'>
{{#if comment.length}}
<div class='si-comment'>{{comment}}</div>
{{/if}}
</div>
{{/if}}
{{/each}}
{{#with slides.[0]}}
<div class='slider-item js-slider-item' data-id='0'>
<img class='si-pic' src='{{image}}'>
{{#if comment.length}}
<div class='si-comment'>{{comment}}</div>
{{/if}}
</div>
{{/with}}
</div>
</div>
<div class='slider-controls'>
<div class='sc-button sc-button-prev js-btn-prev' data-dir='left'>◀</div>
<div class='sc-button sc-button-next js-btn-next' data-dir='right'>▶</div>
</div>
<div class='slider-navigation'>
{{#each slides}}
<div class='sn-bullet js-bullet {{#if @first}}active{{/if}}' data-id='{{@index}}'></div>
{{/each}}
</div>
</div>
<button class='btn-back js-back-step-two'>Назад</button>
</script>
